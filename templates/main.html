<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력</title>
    <style>
        table { border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .today { background-color: #ffff99; }
        td a { display: block; width: 100%; height: 100%; text-decoration: none; color: inherit; }
    </style>
</head>
<body>
    <h1>{{ year }}년 {{ month }}월</h1>
    
    <div>
        <a href="{{ url_for('main', year=prev_year, month=prev_month) }}">&lt; 이전 달</a>
        <a href="{{ url_for('main', year=next_year, month=next_month) }}">다음 달 &gt;</a>
    </div>
    
    <table>
        <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
        </tr>
        {% for week in calendar %}
            <tr>
                {% for day in week %}
                    {% if day == 0 %}
                        <td></td>
                    {% else %}
                        <td {% if year == now.year and month == now.month and day == now.day %}class="today"{% endif %}>
                            <a href="{{ url_for('memo', year=year, month=month, day=day) }}">{{ day }}</a>
                        </td>
                    {% endif %}
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
