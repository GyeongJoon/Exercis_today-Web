<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>달력</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <h2>운동알려줘</h2>
            </div>
            <div class="header-right">
                {% if session['username'] %}
                    <span>{{ session['username'] }}</span>
                    <form method="POST" action="{{ url_for('logout') }}">
                        <button type="submit">Logout</button>
                    </form>
                {% else %}
                    <span>Not logged in</span>
                {% endif %}
            </div>
        </div>
    </header>
    <div class="main-layout">
        <nav class="sidebar">
            <ul>
                <li><a href="{{ url_for('main') }}">운동일정</a></li>
                <li><a>운동봇</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <h1>{{ year }}년 {{ month }}월</h1>
            
            <div class="calendar-navigation">
                <a href="{{ url_for('main', year=prev_year, month=prev_month) }}">&lt; 이전 달</a>
                <a href="{{ url_for('main', year=next_year, month=next_month) }}">다음 달 &gt;</a>
            </div>
        
            <table class="calendar">
                <tr>
                    <th>일</th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                    <th>토</th>
                </tr>
                {% for week in calendar %}
                    <tr>
                        {% for day in week %}
                            {% if day == 0 %}
                                <td></td>
                            {% else %}
                                <td {% if year == now.year and month == now.month and day == now.day %}class="today"{% endif %}>
                                    <a href="{{ url_for('memo', year=year, month=month, day=day) }}">{{ day }}</a>
                                </td>
                            {% endif %}
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        </main>
    </div>
</body>
</html>
